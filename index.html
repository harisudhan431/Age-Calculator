<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #div1
        {
            background-color:rgb(255,255,255,0.3) ;
        }
        body{
            background: linear-gradient(135deg,#4203a9,#90bafc);
            width:100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    
    <div class=" container w-50 text-start  mt-5" >
        <h1 class="text-white">Calculate</h1>
        <h1 class="text-warning">Your Age</h1>
        <div class=" container row p-3 text-center rounded" id="div1" >
            <div class="col-12 pb-2 col-sm-7 col-lg-9"> <input type="date" class="form-control" id="date"></div>
            <div class="col-12 col-sm-5 col-lg-3 "><button class="btn btn-warning" onclick="calculateAge()">Calculate</button></div>
        </div>
        <div class="mt-3">
            <p class="h5 text-white">You are<br> <span id="year" class="text-warning"></span> year <br><span id="month" class="text-warning"></span> month <br> <span id="days" class="text-warning"></span> days     <span class="text-warning">old</span> </p>
        </div>
    </div>
    <div class=" text-center mt-5">
        <img src="./assest/age-calculater-persons-img.png" alt="age pic" class="img-fluid">
    </div>
    <script src="./script.js">

         
    </script>
</body>
</html>
